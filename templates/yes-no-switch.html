<fieldset class="consent-form consent-form--inline">
	<div class="consent-form__inline-wrapper">
		<div class="consent-form__inline-item">
			<legend class="consent-form__label" id="legend-{{{category}}}-{{{channel}}}">{{label}}</legend>
		</div>
		<div class="consent-form__inline-item">
			<div class="consent-form__group consent-form__group--inline-together">
				<input type="radio" name="{{#if lbi}}lbi{{else}}consent{{/if}}-{{{category}}}-{{{channel}}}" value="yes" class="consent-form__radio-button{{#if inputClass}} {{inputClass}}{{/if}}" id="{{{category}}}-{{{channel}}}-yes" aria-describedby="legend-{{{category}}}-{{{channel}}}" data-trackable="{{#if lbi}}lbi{{else}}consent{{/if}}-{{{category}}}-{{{channel}}}-yes"{{#if checkedYes}} checked{{/if}}{{#if required}} required{{/if}}{{#each elementAttrs}} {{name}}="{{value}}"{{/each}} />
				<label for="{{id}}-yes" class="consent-form__label">Yes</label>
				<input type="radio" name="{{#if lbi}}lbi{{else}}consent{{/if}}-{{{category}}}-{{{channel}}}" value="no" class="consent-form__radio-button consent-form__radio-button--negative" id="{{{category}}}-{{{channel}}}-no" aria-describedby="legend-{{{category}}}-{{{channel}}}" data-trackable="{{#if lbi}}lbi{{else}}consent{{/if}}-{{{category}}}-{{{channel}}}-no"{{#if checkedNo}} checked{{/if}}{{#each elementAttrs}} {{name}}="{{value}}"{{/each}} />
				<label for="{{id}}-no" class="consent-form__label">No</label>
			</div>
		</div>
	</div>
</fieldset>
